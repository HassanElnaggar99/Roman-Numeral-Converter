<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freecodecamp logo"
      />
      <h1>Roman Numeral Converter</h1>
      <div id="input" class="normal">
        <label for="number">Enter a Number:</label>
        <input id="number" type="number" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="output" class="hidden normal error">Please enter a number greater than or equal to 1.</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
